# Nginx configuration for DarkDrop
# Place this in /etc/nginx/sites-available/darkdrop.hiveskill.com

upstream darkdrop_api {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    listen [::]:80;
    server_name darkdrop.hiveskill.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name darkdrop.hiveskill.com;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/darkdrop.hiveskill.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/darkdrop.hiveskill.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size (5GB)
    client_max_body_size 5G;
    client_body_timeout 300s;

    # Frontend static files
    root /home/fanning/darkdrop/frontend/dist;
    index index.html;

    # API endpoints
    location /api {
        proxy_pass http://darkdrop_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for large uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Auth endpoints
    location /auth {
        proxy_pass http://darkdrop_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # File endpoints
    location ~ ^/(upload|download|files|public|accounts|health) {
        proxy_pass http://darkdrop_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for large downloads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Frontend SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Logs
    access_log /var/log/nginx/darkdrop.access.log;
    error_log /var/log/nginx/darkdrop.error.log;
}
